<!DOCTYPE html>
<html>
<head>
<title>Task 4</title>
<script src="/js/libs/jquery-3.5.1.min.js"></script>
<script type='text/javascript' src='/js/libs/knockout-3.5.1.js'></script>
<link rel="stylesheet" href="/css/mystyles.css">
<link rel="stylesheet" href="/css/Libs/Bootstrap/bootstrap.min.css">
<link href="/data/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
</head>
<body>
	<button id="btnNavResize" class="btn btn-outline-warning"><i class="fas fa-angle-double-left"></i></button>
	<header>		
		<h4>header text</h4>				
	</header>	
	<nav class="myNav">			
		<div id="mainNavigation" data-bind="foreach: mainNavigation.nodes">				
			<a class="links" data-bind="attr: { href: url, title: details }">
				<img data-bind="attr: {src: imagePath}" width="45" height="29">					
				<span data-bind="text: key" class="hidable"></span>			
			</a>			
		</div>
	</nav>
	<main class="main">	
		<section class="myContainer" id="mainContent" data-bind="foreach: mainContent.nodes">			
			<div class="card">
				<img class="card-img-top" data-bind="attr: { src: img, alt : altText}">
				<div class="card-body">
					<h5 class="card-title"><span data-bind="text: key"></span></h5>
					<p class="card-text" data-bind="text: value"></p>			  
				</div>
			</div>		
		</section>	
	</main>

	<footer>
		&copy;2021 (footer)
	</footer>
	<script src="/js/myScripts.js"></script>
</body>
</html>
