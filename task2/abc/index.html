<body>
<div class="sidenav">
	<div class="logo d-inline">
		<img src="content/images/logo.png">
	</div>	
	<div class="dropdown d-inline" style="margin-left: 50px;">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 0px;">
			<img src="content/images/enFlag.png" alt="En-Us" id="selectedImage">
		</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" href="#" onclick="SetLang('en')"><img src="content/images/enFlag.png" alt="En-Us"></a>
			<a class="dropdown-item" href="#" onclick="SetLang('ru')"><img src="content/images/ruFlag.png" alt="En-Us"></a>
			<a class="dropdown-item" href="#" onclick="SetLang('fr')"><img src="content/images/frFlag.png" alt="En-Us"></a>
		</div>
	</div>
	<div class="loginform">
		<h3>Welcome!</h3>
		<p>How is it going there? :)</p><br>		
		<form>
			<div class="form-group">
				<label for="exampleDropdownFormEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
			</div>
			<div class="form-group">
				<label for="exampleDropdownFormPassword1">Password</label>
				<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
			</div>
			
			<div class="d-inline">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
			<div class="d-inline" style="margin-left: 30px;">
				<input type="checkbox" id="dropdownCheck">
				<label class="form-check-label" for="dropdownCheck">Remember me</label>
			</div>
		</form>
	</div>
	<div class="copyright">
		<p>&copy;2020 All rights reserved<p>
	</div>
</div>
